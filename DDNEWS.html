/* Grid container - centers on the page with 30px margins */
.grid-container {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 2 columns */
    gap: 30px; /* 30px space between boxes */
    width: calc(100% - 60px); /* Ensures 30px margin on each side */
    max-width: 800px; /* Limits the width to keep proportions */
    margin: 0 auto; /* Centers the grid horizontally */
    padding: 30px 0; /* Adds spacing above and below */
}

/* Individual grid boxes */
.grid-box {
    width: 100%;
    height: 350px; /* Sets a consistent height */
    background-color: #D3D3D3;
    background-size: cover; /* Ensures images fit properly */
    background-position: center;
    background-repeat: no-repeat;
    filter: grayscale(100%); /* Makes the image black and white initially */
    transition: filter 0.5s ease-in-out, transform 0.3s ease-in-out; /* Smooth effect */
    cursor: pointer;
}

/* Hover effect: turns to color and expands */
.grid-box:hover {
    filter: grayscale(0%); /* Removes black & white filter */
    transform: scale(1.02); /* Expands by 2% (~5 pixels) */
}

/* Individual boxes with unique images */
