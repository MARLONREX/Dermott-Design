<html>

  <style>
    /* ...existing styles unchanged... */

    .portfolio {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 0 30px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .image-box {
      flex: 1;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Keep your existing header, footer, and other layout styles as is */
  </style>
</head>
<body>
<div class="header">
  <div class="logo">
    <a href="index.html">Dermott Design</a>

  <a href="DDABOUT.html">About</a>

</div>

<div class="white-box"></div>

<div class="Title">Co-Living in Byker</div>

  <div class="image-row">

<div class="bottom-grey-box"></div>

<script defer>
  document.addEventListener("DOMContentLoaded", function() {
    const elements = document.querySelectorAll('.hidden');
    elements.forEach(el => {
      setTimeout(() => {
        el.classList.add('visible');
      }, 300);
    });
  });

  function loadImage(event, imgId) {
    const img = document.getElementById(imgId);
    img.src = URL.createObjectURL(event.target.files[0]);
  }
</script>
