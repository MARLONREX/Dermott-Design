<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-7">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mystyle.css">
  <title>Dermott Design</title>
  <style>
    .portfolio {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 0 30px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .image-box {
      flex: 1;
      height: 290px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .lightbox img {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }
</head>
  
<body>
<div class="header">
  <div class="logo">
    <a href="index.html">Dermott Design</a>
  </div>
  <a href="DDABOUT.html">About</a>
  <a href="DDWORK.html">Work</a>
  <a href="DDNEWS.html">News</a>
  <a href="DDPARTNERS.html">Contact</a>
</div>

<div class="white-box"></div>

<div class="Title">Co-Living in Byker</div>
<br>
<div class="subgraph"></div>

<div class="portfolio">
  <div class="image-row">
    <div class="image-box"><img src="x8.png" alt="Image 1" /></div>
    <div class="image-box"><img src="x17.png" alt="Image 2" /></div>
    <div class="image-box"><img src="x18.png" alt="Image 3" /></div>
  </div>

  <div class="image-row">
    <div class="image-box"><img src="x4.png" alt="Image 4" /></div>
    <div class="image-box"><img src="x7.png" alt="Image 5" /></div>
    <div class="image-box"><img src="x11.png" alt="Image 6" /></div>
  </div>

  <div class="image-row">
    <div class="image-box"><img src="x12.png" alt="Image 7" /></div>
    <div class="image-box"><img src="x1.png" alt="Image 8" /></div>
    <div class="image-box"><img src="x1.png" alt="Filler" /></div>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="Zoomed Image">
</div>

<div class="bottom-grey-box"></div>

<script defer>
  document.addEventListener("DOMContentLoaded", function () {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".image-box img").forEach(img => {
      img.addEventListener("click", function () {
        lightboxImg.src = this.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", function () {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  });
</script>
</body>
</html>
