        .full-box {
  width: calc(100% - 60px); /* 30px margin on both sides */
  margin: var(--margin) 30px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: auto; /* Let the image control height */
}

/* Image scales responsively while staying inside 30px side margins */
.full-box img {
  max-width: 100%;
  max-height: calc(100vh - 100px); /* Adjust height minus header/footer */
  height: auto;
  width: auto;
  object-fit: contain;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
}


.bottom-grey-box:hover {

/* Footer navigation container */
.footer-nav {
    display: grid;
    grid-template-columns: repeat(2, auto); /* Creates 2 columns */
    grid-template-rows: repeat(3, auto); /* Creates 3 rows */
    gap: 15px 40px; /* Space between grid items */
    position: absolute;
    bottom: 30px; /* Positions it towards the bottom */
    right: 200px; /* 200px from the right margin */
}

/* Footer navigation links */
.footer-nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 5px 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.footer-nav a:hover {
    background-color: #6b6b6b;
    box-shadow: 0 0 10px #D3D3D3;
}

/* Copyright text positioned in the lower-left corner */
.copyright {
    color: white;
    font-size: 12px;
    position: absolute;
    bottom: 10px;
    left: 20px;

}
