  width: 100%;

.image-box img {

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector(".header");
      const greyBox = document.querySelector(".grey-box");

      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const imageUrl = greyBox.getAttribute("data-bg");
              greyBox.style.backgroundImage = `url('${imageUrl}')`;
              greyBox.classList.add("visible");
              observer.unobserve(greyBox);
            }
          });
        },
        { rootMargin: "200px" }
      );
      observer.observe(greyBox);
    });
  </script>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const loader = document.getElementById("loader");

    // 1 second: show the LIMIT text
    setTimeout(() => {
      loader.classList.add("show-text");
    }, 1000);

    // 2 seconds: begin fading out loader
    setTimeout(() => {
      loader.classList.add("fade-out");
    }, 2000);

    // 4 seconds: remove loader from DOM
    setTimeout(() => {
      loader.remove();
    }, 4000);
  });
