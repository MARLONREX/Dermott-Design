    /* Loading screen container d*/
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: white;
  z-index: 99999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: opacity 2s ease;
  pointer-events: none;
}
/* LIMIT text */
#loading-text {
  font-size: 64px;
  font-weight: bold;
  color: red;
  opacity: 0;
  transition: opacity 1s ease;
  font-family: "Arial", sans-serif;
}

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

/* === HEADER === */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px; /* HEADER HEIGHT */
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 20px;
}

/* === WHITE LINE AT BOTTOM === */
.header::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: white;
}

/* === LOGO === */
.logo {
  font-size: 24px;        /* LOGO FONT SIZE */
  font-weight: normal;
  color: #000;
  user-select: none;
  margin-left: 0;         /* LOGO LEFT SPACING */
}

/* === NAV LINKS === */
.nav-links {
  display: flex;
  gap: 60px;              /* LINK GAP — spacing between links */
  margin-left: auto;      /* pushes nav to the right */
  margin-right: 80px;     /* NAV OFFSET — how far from right */
}

.nav-links a {
  font-size: 24px;        /* NAV FONT SIZE */
  font-weight: normal;
  color: #000;
  text-decoration: none;
  user-select: none;
}



/* Responsive dropdown behavior */
@media (max-width: 900px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.95);
    position: absolute;
    top: 80px; /* just below the header */
    right: 0;
    width: 100%;
    padding: 20px 0;
    gap: 20px;
    z-index: 1001;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .nav-links a {
    font-size: 20px;
    padding: 10px 20px;
    text-align: right;
    color: #000;
  }

  .nav-links.show {
    display: flex;
  }


  .header {
    justify-content: space-between;
  }
}

  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll('.hidden');
      elements.forEach(el => {
        setTimeout(() => {
          el.classList.add('visible');
        }, 300);
      });
    });
  </script>

  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({
            behavior: "smooth",
            block: "start"
          });
        }
      });
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  });
</script>
  
<script>
  window.addEventListener('load', () => {
    const loadingScreen = document.getElementById('loading-screen');
    const loadingText = document.getElementById('loading-text');

    // Step 1: Fade in LIMIT (1s)
    loadingText.style.opacity = '1';

    // Step 2: Wait 2s total (1s fade in + 1s hold), then fade out LIMIT
    setTimeout(() => {
      loadingText.style.opacity = '0';
    }, 2000);

    // Step 3: Start fading out the white background at 1s, finish at 3s
    setTimeout(() => {
      loadingScreen.style.opacity = '0';
    }, 1000);

    // Step 4: Remove the loading screen entirely after 3s
    setTimeout(() => {
      loadingScreen.remove();
    }, 3000);
  });
</script>
